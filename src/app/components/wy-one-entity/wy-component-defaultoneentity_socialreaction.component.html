<form *ngIf="hasEntity" novalidate [formGroup]="editForm" class="wy-one-entity">
            <kendo-tabstrip [tabPosition]="tabPosition">
                        <kendo-tabstrip-tab i18n-title="@@DisplayLabelPropertyGroup_SocialReaction" title="Social Reaction" [selected]="true">
                            <ng-template kendoTabContent>
                                <div class="wy-one-entity-readonly" *ngIf="readonly; else editable">
                                            <div 
                                                title="Social Key"
                                                i18n-title="@@TitleProperty_SocialKey"
                                                class="wy-cls-property-socialkey form-group row">
                                                <label class="col-md-2 control-label">
                                                    <ng-container i18n="@@DisplayLabelProperty_SocialKey">Social Key</ng-container>
                                                </label>
                                                <div class="col-md-10 wy-property-value">
                                                        <div>{{ editForm.get('SocialKey').value }}</div>
                                                </div>
                                            </div>
                                            <div 
                                                title="User Name"
                                                i18n-title="@@TitleProperty_UserName"
                                                class="wy-cls-property-username form-group row">
                                                <label class="col-md-2 control-label">
                                                    <ng-container i18n="@@DisplayLabelProperty_UserName">User Name</ng-container>
                                                </label>
                                                <div class="col-md-10 wy-property-value">
                                                        <div>{{ editForm.get('UserName').value }}</div>
                                                </div>
                                            </div>
                                            <div 
                                                title="Reaction"
                                                i18n-title="@@TitleProperty_Reaction"
                                                class="wy-cls-property-reaction form-group row">
                                                <label class="col-md-2 control-label">
                                                    <ng-container i18n="@@DisplayLabelProperty_Reaction">Reaction</ng-container>
                                                </label>
                                                <div class="col-md-10 wy-property-value">
                                                        <ng-container
                                                            [ngTemplateOutlet]="enumReaction" 
                                                            [ngTemplateOutletContext]="{value: editForm.get('Reaction').value}">
                                                        </ng-container>
                                                </div>
                                            </div>
                                </div>
                                <ng-template #editable>
                                    <div class="wy-one-entity-editable">
                                                <div 
                                                    title="Social Key"
                                                    i18n-title="@@TitleProperty_SocialKey"
                                                    class="wy-cls-property-socialkey form-group row">
                                                    <label class="col-md-2 control-label">
                                                        <ng-container i18n="@@DisplayLabelProperty_SocialKey">Social Key</ng-container>
                                                    </label>
                                                    <div class="col-md-10 col-fill wy-property-value">
                                                            <input
                                                                type="text"
                                                                kendoTextBox
                                                                placeholder="Social Key"
                                                                i18n-placeholder="@@PlaceholderProperty_SocialKey"
                                                                formControlName="SocialKey" />
                                                    </div>
                                                </div>
                                                <div 
                                                    title="User Name"
                                                    i18n-title="@@TitleProperty_UserName"
                                                    class="wy-cls-property-username form-group row">
                                                    <label class="col-md-2 control-label">
                                                        <ng-container i18n="@@DisplayLabelProperty_UserName">User Name</ng-container>
                                                    </label>
                                                    <div class="col-md-10 col-fill wy-property-value">
                                                            <input
                                                                type="text"
                                                                kendoTextBox
                                                                placeholder="User Name"
                                                                i18n-placeholder="@@PlaceholderProperty_UserName"
                                                                formControlName="UserName" />
                                                    </div>
                                                </div>
                                                <div 
                                                    title="Reaction"
                                                    i18n-title="@@TitleProperty_Reaction"
                                                    class="wy-cls-property-reaction form-group row">
                                                    <label class="col-md-2 control-label">
                                                        <ng-container i18n="@@DisplayLabelProperty_Reaction">Reaction</ng-container>
                                                    </label>
                                                    <div class="col-md-10 col-fill wy-property-value">
                                                            <kendo-dropdownlist
                                                                formControlName="Reaction"
                                                                [disabled]="false"
                                                                style="width: 33%;"
                                                                [data]="properties.Reaction.enum"
                                                                [textField]="'value'"
                                                                [valueField]="'value'"
                                                                [valuePrimitive]="true"
                                                                [itemDisabled]="dropDownItemDisabled"
                                                                required>
                                                                <ng-template kendoDropDownListItemTemplate kendoDropDownListValueTemplate let-item>
                                                                    <ng-container
                                                                        [ngTemplateOutlet]="enumReaction" 
                                                                        [ngTemplateOutletContext]="{value: item?.value}">
                                                                    </ng-container>
                                                                </ng-template>
                                                            </kendo-dropdownlist>
                                                    </div>
                                                </div>
                                    </div>
                                </ng-template>
                            </ng-template>
                        </kendo-tabstrip-tab>
            </kendo-tabstrip>
</form>
        <ng-template #enumReaction let-value="value">
            <div class="wy-enum-value" *ngIf="value == 2">
                    <i class="fas fa-thumbs-down fa-fw" [style.color]="'#FFBF00'"></i>
                    <span class="wy-label-indent" i18n="@@DisplayLabelEnumValue_Dislike">Dislike</span>
            </div>
            <div class="wy-enum-value" *ngIf="value == 0">
                    <i class="fas fa-thumbs-up fa-fw" [style.color]="'#0000ff'"></i>
                    <span class="wy-label-indent" i18n="@@DisplayLabelEnumValue_Like">Like</span>
            </div>
            <div class="wy-enum-value" *ngIf="value == 1">
                    <i class="fas fa-heart fa-fw" [style.color]="'#FF002B'"></i>
                    <span class="wy-label-indent" i18n="@@DisplayLabelEnumValue_Love">Love</span>
            </div>
        </ng-template>
