<kendo-dropdownlist
      [filterable]="true"
      [data]="filteredLookupEntityData"
      (valueChange)="onChange($event)"
      (filterChange)="filterChange($event)"
      [defaultItem]="defaultItem"
      [value]="selectedValue"
      [valuePrimitive]="true"
      [textField]="textField"
      [valueField]="valueField">
</kendo-dropdownlist>
